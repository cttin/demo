<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>轮播插件</title>
	<link rel="stylesheet" href="./scroll.css">
</head>
<body>
	<div id="scroll">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>

	<a id="btn-pre" class="btn" href="#">&lt;</a>
	<a id="btn-next" class="btn" href="#">&gt;</a>
	<script src="./scroll.js"></script>

		let scroll = new ScrollPic({
			id: 'scroll',
			width: 600,
			height: 300
		})
		scroll.init();
	</script>
</body>
</html>
